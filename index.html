<!DOCTYPE html>
<html>

<head>
  <title>Pricing</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="card">
    <h3 class="type">Basic</h3>

    <div class="price">
      <span class="dollar-sign">$</span>20
    </div>

    <p class="plan">Plan</p>

    <ul class="details">
      <li><span>Free</span> Stickers</li>
      <li><span>Free</span> Delivery</li>
      <li><span>24/7</span> Support</li>
    </ul>

    <div>
      <p class="subscribe">Subscribe</p>
    </div>
  </div>

  <div class="card">
    <h3 class="type">Awesome</h3>

    <div class="price">
      <span class="dollar-sign">$</span>50
    </div>

    <p class="plan">Plan</p>

    <ul class="details">
      <li><span>Free</span> Stickers</li>
      <li><span>Free</span> Delivery</li>
      <li><span>24/7</span> Support</li>
    </ul>

    <div>
      <p class="subscribe-2">Subscribe</p>
    </div>
  </div>

  <div class="card">
    <h3 class="type">Premium</h3>

    <div class="price">
      <span class="dollar-sign">$</span>100
    </div>

    <p class="plan">Plan</p>

    <ul class="details">
      <li><span>Free</span> Stickers</li>
      <li><span>Free</span> Delivery</li>
      <li><span>24/7</span> Support</li>
    </ul>

    <div>
      <p class="subscribe">Subscribe</p>
    </div>
  </div>
</body>

</html>
